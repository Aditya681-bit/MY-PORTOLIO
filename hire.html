<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #ff4d4d;
      text-shadow: 2px 2px 12px #ff4d4d;
    }

    p {
      max-width: 600px;
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }

    .info {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.2);
      text-align: center;
    }

    .info h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .info p {
      color: #aaa;
    }

    .feedback-form {
      background-color: #111;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ff4d4d;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #ff4d4d;
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #e60000;
      box-shadow: 0 0 12px #ff4d4d;
    }

    .thank-you {
      margin-top: 30px;
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hire Me</h1>
  <p>I'm open for freelance projects, collaborations, or full-time roles. Let's work together to build something great!</p>

  <div class="info">
    <h2>Contact Details</h2>
    <p>Email: <strong>adityakumar2241@gmail.com</strong></p>
    <p>Phone: <strong>+91-8603283756</strong></p>
  </div>

  <form class="feedback-form">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="message">Feedback / Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your feedback or inquiry..." required></textarea>
    </div>
    <button type="submit">Send</button>
  </form>

  <div class="thank-you">
    Thank you for visiting my portfolio. Looking forward to hearing from you!
  </div>
</body>
</html>
